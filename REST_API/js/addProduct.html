<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!--thêm sản phẩm -->
    <div class="add-product">
        <h2>Thêm sản phẩm</h2>
    <form id="addProductForm">
    <input type="text" id="productName" placeholder="Tên sản phẩm" required />
    <input type="number" id="productPrice" placeholder="Giá sản phẩm" required />
    <input type="text" id="productDescription" placeholder="Mô tả sản phẩm" required />
    <input type="text" id="productImage" placeholder="Link hình ảnh sản phẩm" required />
    <input type="text" id="productCategory" placeholder="Danh mục sản phẩm" required />
    <button type="submit" id="addProductButton">Thêm sản phẩm</button>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
